services:
  - type: web
    name: true-sidereal-api
    env: python
    buildCommand: pip install -r True-Sidereal-Birth-Chart/requirements.txt
    startCommand: cd True-Sidereal-Birth-Chart && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4

